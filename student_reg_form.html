<!DOCTYPE html>
<html>
<body>
<h2>Students Registration Form For </h2>
<form action="/action_page.php">
<label for="fname">First name:</label><br>
<input type="text" style="height:30px;width:550px;"<br><br>

<label for="lname">Last name:</label><br>
<input type="text" id="lname" name="lname"><br><br>

<label for="email">Email id:</label><br>
<input type="text"id="email"name="email"><br><br>

<label for="birthday">Birthday:</label><br>
<input type="date",id="birthday",name="birthday" <br><br>

<label for="gender">Gender:</label><br>
<input type="radio" id="male" name="gender">
<label for="gender">male</label><br><br>
<input type="radio" id="female" name="gender">
<label for="gender">female</label><br><br>

<label for="number">Mobile Number:</label><br>
<input type="text" id="number" name="number"><br><br>

<label for="college">Instituation Name:</label><br>
<input type="text" id="college" name="college"><br><br>

<label for="reg">Register Number</label><br>
<input type="text" id="reg" name="reg"><br><br>

<label for="branch">Branch</label><br>
<input type="radio" id="cse" name="branch" value="CSE">
<label for="cse">CSE</label><br>
<input type="radio" id="csbs" name="branch" value="CSBS">
<label for="csbs">CSBS</label><br>
<input type="radio" id="ece" name="branch" value="ECE">
<label for="ece">ECE</label><br>
<input type="radio" id="aiml" name="branch" value="AIML">
<label for="aiml">AIML</label><br><br>


<label for="year">Year</label><br>
<input type="radio" id="first" name="year" value="ONE">
<label for="year">1stYear</label><br>
<input type="radio" id="second" name="year" value="TWO">
<label for="year">2ndYear</label><br>
<input type="radio" id="third" name="year" value="THREE">
<label for="year">3rdYear</label><br>
<input type="radio" id="fourth" name="year" value="FOUR">
<label for="year">4thYear</label><br><br>

<label for="feedback">FeedBack About This College</label><br>
<textarea name= "message" rows="10" cols="30"></textarea><br><br>
<input type="submit"><br>

</form>

</body>
</html>
